<!DOCTYPE html>
<html>
<head>
    <title>Courses</title>
</head>
<body>
    <h1>Courses</h1>
    <ul>
        {% for course in courses %}
            <li>
                <a href="{% url 'course_detail' course_id=forloop.counter %}">
                    {{ course.title }}
                </a>
                : {{ course.description }}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
